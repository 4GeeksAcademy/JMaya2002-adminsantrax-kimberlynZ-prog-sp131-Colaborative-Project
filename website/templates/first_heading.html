<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Bootstrap Layout</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <div class="row align-items-center">

        <!-- COLUMNA TEXTO -->
        <div class="col-md-7">
            <h2 class="fw-bold">
                This First Heading <span class="text-secondary">Will Catch Your Eye</span>
            </h2>
            <p class="text-muted">
                Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula
                porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque
                nisl consectetur.
            </p>
        </div>

        <!-- COLUMNA IMAGEN -->
        <div class="col-md-5 text-center">
            <img src="assets/1.jpg"
            alt="hombre con lentes"
            class="img-fluid rounded-circle"
            style="width: 250px; height: 250px; object-fit: cover;"
            >
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html><!-- your html code here -->
