<section class="container my-5">
  <h2 class="mb-3">Contact</h2>
  <p>
    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Obcaecati eius dolores, cum cumque amet
     omnis doloribus eos quis eveniet laborum.
  </p>

  <div class="row justify-content-center mt-4">
    <div class="col-md-8">
      <form class="p-4 bg-white border">
        <div class="mb-3">
          <label for="email" class="form-label">Your E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Your email">
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Your message</label>
          <textarea class="form-control" id="message" rows="5"

        <div class="text-end">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
